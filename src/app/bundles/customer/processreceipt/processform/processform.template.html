<div class="pane">
    <h1 class="page-title">Process Receipt Form</h1>
</div>
<section class="widget" widget>
    <header>
        <h5>
            Enter Receipt Barcode Number
        </h5>
    </header>
    <div class="widget-body">
        <form class="form-horizontal form-label-left parsleyjs"
              data-parsley-priority-enabled="false"
              novalidate="novalidate">
            <fieldset>
                <div class="form-group">
                    <label for="barcode">Barcode</label>
                    <input id="barcode" type="text" data-parsley-minlength="1" data-parsley-maxlength="10"
                           max="2147483647" data-parsley-type="number" name="barcode" [(ngModel)]="barcode"
                           class="form-control" required="required" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label class="form-control-label">
                        Receipt Date <span class="font-color_light-gray">(Optional)</span>
                    </label>
                    <ng2-datepicker [(ngModel)]="receiptDate" [ngModelOptions]="{standalone: true}"></ng2-datepicker>
                    <ul class="parsley-errors-list filled date-error" style="display: none">
                        <li class="parsley-type">Receipt is older than 7 days.</li>
                    </ul>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="form-actions">
        <button type="button" (click)="validateForm()" class="btn btn-danger btn-rounded pull-xs-right">
            Validate &amp; Submit
        </button>
        <button type="button" (click)="clearForm()" class="btn btn-default btn-rounded">Clear</button>
    </div>
</section>
